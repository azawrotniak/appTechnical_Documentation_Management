{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><a class="bi bi-plus-square-fill" style="font-size:22px;" href="{% url 'add-service' %}" role="button" title="New"></a></th>
                <th>Name<input type="text" class="form-control" id="name"></th>
                <th>Address<input type="text" class="form-control" id="address"></th>
                <th>Phone<input type="text" class="form-control" id="phone"></th>
                <th>Tax number<input type="text" class="form-control" id="usr"></th>
                <th><button type="button" class="btn">Search</button></th>
            </tr>
            </thead>
            <tbody>
            {% for service in service_list %}
                <tr>
                    <td>{{  forloop.counter }}</td>
                    <td>{{ service.name }}</td>
                    <td>{{ service.address }}</td>
                    <td>{{ service.phone }}</td>
                    <td>{{ service.tax_number }}</td>
                    <td>
                        <a class="bi bi-file-bar-graph-fill" href="{% url 'update-service' pk=service.pk %}" role="button" title="Details"></a>
                        <a class="bi bi-pencil-fill" href="{% url 'update-service' pk=service.pk %}" role="button" title="Edit"></a>
                        <a class="bi bi-trash-fill" href="{% url 'delete-service' pk=service.pk %}" role="button" title="Remove"></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
